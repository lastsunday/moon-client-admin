image: node:16.13.1-buster

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - sed -i "s#\${APP_VERSION}#$CI_COMMIT_REF_NAME#g" src/assets/app_info.js
    - sed -i "s#\${APP_BUILD_DATE}#$CI_COMMIT_TIMESTAMP#g" src/assets/app_info.js
    - cat src/assets/app_info.js
    - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm
    - pnpm install
    - npm run build
    - mv dist/ client-admin/
  artifacts:
    paths:
      - client-admin
    expire_in: 1 week
